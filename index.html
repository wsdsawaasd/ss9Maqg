<script>
    function CheckNumberMoBie(str) {
        let regEx = /^[0-9]{5}(?: - [0-9]{4})?$/;
        if (regEx.test(str)) {
            return true
        }
        return false;
    }

    let zipCode = "03201 - 2150";
    console.log(CheckNumberMoBie(zipCode));

</script>
